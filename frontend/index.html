<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VoiceControlledToDoApp</title>

        <!-- link css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">

        <!-- instruction pop up -->
        <div id="instruction-popup" class="popup">
            <div class="popup-content">
            <h2>👋 Welcome!</h2>
            <p>Try saying things like:</p>
            <ul>
                <li>“Add task walk the dog”</li>
                <li>“Remove task walk the dog”</li>
                <li>“Complete task walk the dog”</li>
            </ul>
            <button id="close-popup-btn">Got it!</button>
            </div>
        </div>
        

        <!-- main todo container -->
        <div class="todo-container">
            <!-- title -->
            <h1 class="title">Voice-Controlled ToDo List</h1>

            <input type="hidden">

            <button id="start-listen-btn">Start Listening</button>

            <p id="voice-feedback"></p>

            <p id="empty-message">You have no tasks yet.</p>

            <!-- list of task -->
            <ul id="task-list">
                
            </ul>

            <!-- link js -->
            <script src="script.js"></script>

        </div>
    </body>
</html>
